        function onPlayerReady(event) {
            // Pausar el video en espera de la interacci√≥n del usuario

        function changeBackground() {
            // Cambiar el fondo con la m√∫sica (aqu√≠ puedes personalizar el fondo)
            var background = document.querySelector('.background');
            var colors = ['#FF5733', '#FFC300', '#33FF57', '#339CFF'];
            var currentIndex = 0;

            setInterval(function() {
                background.style.backgroundColor = colors[currentIndex];
                currentIndex = (currentIndex + 1) % colors.length;
            }, 1000); // Cambiar el color cada segundo
        }
    </script>
